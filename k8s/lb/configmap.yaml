apiVersion: v1
kind: ConfigMap
metadata:
  name: vm-proxy-conf
data:
  default.conf: |
    upstream backend_vms {
        server 10.10.0.2:80;
        server 10.10.0.3:80;
        server 10.10.0.4:80;
    }
    server {
        listen 80;
        location / {
            proxy_pass http://backend_vms;
        }
    }
